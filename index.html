<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就来就来~</title>
    <link rel="icon" href="static/icon/Zoe.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=1.6.0">
</head>
<body>
    <div class="container">
        <header>
            <img src="static/icon/lol-homepagecarousellogo.png" alt="英雄联盟图标" class="lol-logo">
            <p>点击头像查看语音列表</p>
        </header>
        
        <main>
            <div class="hero-grid" id="heroGrid">
                <!-- 英雄头像网格将通过JavaScript动态生成 -->
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-content">
                <div class="divider"></div>
                <a href="http://zozou.top" target="_blank" class="author-link">
                    <!-- <span class="design-text"></span> -->
                    <span class="author-name">zozou</span>
                </a>
                <div class="divider"></div>
            </div>
        </footer>
    </div>
    
    <!-- 语音列表弹窗 -->
    <div class="modal" id="voiceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalHeroName">英雄名称</h2>
                <button class="close-btn" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <button id="scrollToTop" class="scroll-btn scroll-top">▲</button>
                <button id="scrollToBottom" class="scroll-btn scroll-bottom">▼</button>
                <div class="voice-list" id="modalVoiceList">
                    <!-- 语音列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js?v=1.6.0"></script>
</body>
</html>
